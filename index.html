            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px; 
            font-size: 1.8rem; 
            color: #fff; /* Changed to white to contrast the background */
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5); 
        }

        .buttons {
            display: flex;
            gap: 15px;
            position: relative;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 1px 2px 6px rgba(0, 0, 0, 0.2);
        }

        #loveButton {
            background-color: #28a745;
            color: white;
        }

        #loveButton:hover {
            background-color: #218838;
        }

        #hateButton {
            background-color: #ff4136;
            color: white;
            position: absolute;
        }

        #hateButton:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            #hateButton {
                position: static;
            }
        }
    </style>
</head>
<body>

    <h1>Do You Love Me?</h1>

    <div class="buttons">
        <button id="loveButton">Yeah, I Love You</button>
        <button id="hateButton">I Hate You</button>
    </div>

    <script>
        const hateButton = document.getElementById('hateButton');

        hateButton.addEventListener('mouseover', function() {
            const x = Math.floor(Math.random() * (window.innerWidth - hateButton.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - hateButton.clientHeight));
            hateButton.style.transform = `translate(${x}px, ${y}px)`;
        });

        hateButton.addEventListener('click', function() {
            const x = Math.floor(Math.random() * (window.innerWidth - hateButton.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - hateButton.clientHeight));
            hateButton.style.transform = `translate(${x}px, ${y}px)`;
        });

        const loveButton = document.getElementById('loveButton');
        loveButton.addEventListener('click', function() {
            alert('Aww, I love you too! ðŸ’–');
        });
    </script>

</body>
</html>
